language: go

go:
  - 1.9.x

before_install:
  - go get github.com/golang/dep/...
  - go get -u github.com/onsi/ginkgo/ginkgo
  - go get -u github.com/onsi/gomega/...
install:
  - $GOPATH/bin/dep ensure
script:
  - $GOPATH/bin/ginkgo -r -v

addons:
  code_climate:
    repo_token: $CODECLIMATE_COVERAGE_TOKEN
